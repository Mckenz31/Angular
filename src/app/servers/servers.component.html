
<h1> Assignment 2</h1>

<p>We need to create an input field and a button. The button should be disabled when the textfield is empty.
   When something is typed in the input, it should become empty when the button is clicked</p>

<input type="text" class = "form-control" [(ngModel)] = "marvelID">
<p>{{marvelID}}</p>
<button class = "btn btn-primary"  [disabled] = "marvelID === ''" (click) = "marvelID = ''" >RESET</button>
