<div class="row">
  <div class ="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipeData = $event"></app-recipe-list>
  </div>
  <div class = "col-md-7">
    <app-recipe-detail *ngIf="recipeData; else: ifnot" [recipe] = "recipeData" ></app-recipe-detail>
      <ng-template #ifnot>
        <p>Select an Image</p>
      </ng-template>
  </div>
</div>
