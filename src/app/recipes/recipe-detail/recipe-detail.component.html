<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt=" {{recipe.name}} "
    class="image-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group" appDropDown>
      <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onToShop()" >To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="routey()" >Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrient of recipe.ingredients">
        {{ingrient.name}} - {{ingrient.amount}}
      </li>
    </ul>
  </div>
</div>
