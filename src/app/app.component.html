<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>

          <div class="form-group" >
            <label for="mailz">EMAIL</label>
            <input type="email" id="mailz" name="mail"
            class="form-control" required email ngModel #email="ngModel">
            <p class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email ID</p>
          </div>
          <div class="form-group">
            <label for="optionz">Subscription</label>
            <select [ngModel]="defaultsub" id="optionz" class="form-control" name="options">
              <option *ngFor="let sub of subscription" [value]="sub">{{sub}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="passz">PASSWORD</label>
            <input type="password" id="passz" name="password" class="form-control" required ngModel>
          </div>
        </div>
        <button class="btn btn-default" type="submit" [disabled]=f.invalid>Submit</button>
        <p class="help-block" *ngIf="f.invalid && f.touched">The form is invalid</p>
      </form>
    </div>
  </div>
</div>
