<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="selectStatus">
      <ul class="list-group">
      <button class="btn btn-primary" (click)="addNew()">Add a server</button>
      <br><br>
      <h4>Async Status: {{forasync | async}}</h4>
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:selectStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:13 }}</strong> |
           {{ server.instanceType | uppercase }} |
            {{ server.started | date: 'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
