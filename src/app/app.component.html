<div class="container">
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onChange()">Click me</button>
      <button class="btn btn-danger" (click) = "onDestroy()">Destroy me</button>
      <app-server-element *ngFor = "let serverElement of serverElements"
      [alias] = "serverElement" [name] = "serverElement.name">
      <p #useContentChild>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'" style="color: blue;">{{ serverElement.content }}</em>
      </p>
      </app-server-element>
    </div>
  </div>
</div>
