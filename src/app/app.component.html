<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="reactivFrm" (ngSubmit)="onSubmit()">
        <div formGroupName = "userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName= "username"
              class="form-control">
              <p *ngIf="reactivFrm.get('userData.username').invalid && reactivFrm.get('userData.username').touched">
                Please enter a username
              </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName= "mail"
              class="form-control">
          </div>
          <p *ngIf="reactivFrm.get('userData.mail').invalid && reactivFrm.get('userData.mail').touched">
            Please enter a valid email ID
          </p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName= "radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-info" type="button" (click)="onAddHobby()">Add</button>
          <div class="form-group" *ngFor="let hobbiz of controls; let i = index;">
            <input class="form-control" class="form-control" [formControlName]="i">
          </div>
        </div>
        <p *ngIf="reactivFrm.invalid && reactivFrm.touched">
          Please enter valid details
        </p>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
