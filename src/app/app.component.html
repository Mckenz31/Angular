<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <form [formGroup] = "reactivForm" (ngSubmit) = "onSubmit()">
        <div formGroupName = "userData">
          <div class="form-group" >
            <label for="name">Project Name</label>
            <input type="text" class="form-control" id="name" formControlName="username">
          </div>
          <div class="form-group">
            <label for="mail">Mail ID</label>
            <input  type="text" class="form-control" id="mail" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label for="projStat">Project Status</label>
          <select name="projStat" class="form-control" formControlName="dropdown">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
