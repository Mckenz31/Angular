<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Odd number or Even number</h3>
      <button class="btn btn-success" (click)="onlyOdd = !onlyOdd">Odd/Even</button>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngStyle]="{backgroundColor: odd%2==0 ? 'yellow': 'pink'}"
          [ngClass]="{odd: odd%2!==0}" *ngFor="let odd of oddNumbers">{{odd}}
          </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngStyle]="{backgroundColor: even%2==0 ? 'yellow': 'pink'}"
          [ngClass]="{odd: even%2!==0}" *ngFor="let even of evenNumbers">{{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Not the best use of directive with ElementRef</p>
      <p appBetterHighlight>The best use of directive with Renderer2</p>
    </div>
  </div>
