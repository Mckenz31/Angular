<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data"  ngModelGroup="userData" #user="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="user" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="mail" required email >
          </div>
          <p *ngIf="user.invalid && user.touched">Please enter valid UserData</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" required  [ngModel]="defopt" >
            <option value="pet" >Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="textContent" class="form-control" rows="3" [(ngModel)]="textdetail"></textarea>
        </div>
        <p>Response : {{textdetail}}</p>
        <div class="radio"  *ngFor="let gender of genders">
          <label >
            <input type="radio" name="gender" [value]=gender ngModel>{{gender}}

          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
      </form>
      <hr>
      <div class="col-xs-12" *ngIf="condition">
        <h4>User Data</h4>
        <p>{{userData.userName}}</p>
        <p>{{userData.emailID}}</p>
        <p>{{userData.confidential}}</p>
        <p>{{userData.inputData}}</p>
        <p>{{userData.sex}}</p>
      </div>
    </div>
  </div>
</div>
